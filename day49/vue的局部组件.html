<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3 v-text='title'></h3>
        <my-button></my-button>
    </div>
    <template id="MyButtonTemplate">
        <div>           
            <button>组件里的按钮==={{title}}</button>
        </div>
    </template>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 创建局部组件
        const MyButton = {
            template:'#MyButtonTemplate',
            data(){
                return{
                    title:'珠峰培训哈哈哈'
                }
            }
        }
        
        let vm = new Vue({
            el:'#app',
            data:{
                title:'珠峰培训'
            },
            // 注册当前组件，视图中需要使用的局部组件
            components:{
                MyButton
            }
            
        })
    </script>
</body>
</html>
