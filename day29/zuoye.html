      function mySome(callback){
        for(let i=0;i<this.length;i++){

           if(res){

           }
        }
        return false;
      }

       function myFilter(callback){
           let newAry = [];
        for(let i=0;i<this.length;i++){
            if(callback(this[i],i)){
                newAry.push(this[i]);
            }
        }
        return newAry;
        }
       Array.prototype.myFilter = myFilter;
