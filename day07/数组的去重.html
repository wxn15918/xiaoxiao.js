<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的去重
        var ary = [23,23,23,24,23,24,23];

        // 利用对象的属性名不能重复的特点进行数组去重

        // var obj = {
        //     name:'11',
        //     age:18,
        //     name: 100
        // }
        // 把数组转为对象
        function unique(ary){
            // // 创建一个对象，把数组的每一项及当做属性名有当做属性值

            // var obj = {
            //     23:23,
            //     24:24
            // }


            var obj = {};
            for(var i =0;i<ary.length;i++){
                obj[ary[i]] = ary[i];
            }

            var newAry = [];
            for(var key in obj){
                newAry.push(obj[key]);
            }
            return newAry;
        }
        console.log(unique(ary));
    </script>
</body>
</html>
