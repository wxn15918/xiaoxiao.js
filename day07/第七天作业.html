<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        div {
            width: 50%;
            margin: 20px auto;
            text-align: center;
            color: white;
        }

        ul {
            list-style: none;
        }

        ul li {
            position: relative;
            height: 20px;
            line-height: 20px;
            margin-bottom: 5px;
        }

        button {
            position: absolute;
            right: 0;
            top: 0;
            height: 20px;
            width: 30px;
            font-size: 12px;
            background: rgb(118, 194, 3);
        }

        input {
            display: block;
            width: 50%;
            margin: 0 auto 10px auto;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="inp">
        <ul id="box"></ul>
    </div>
    <script>
        var box = document.getElementById('box');
        var inp = document.getElementById('inp');
        var list = document.getElementsByTagName('li');
       
        inp.onblur = function () {

            var value = inp.value;

            if (!value) {
                alert('输出内容不能为空');
                return;
            }
            var li = document.createElement('li');
            var liText = document.createTextNode(`${value}`);
            li.appendChild(liText);
            var button = document.createElement('button');
            var btText = document.createTextNode('删除');
            button.appendChild(btText);
            li.appendChild(button);
           
            box.appendChild(li);
            inp.value = '';



            change();

            button.onclick = function () {
                    this.parentNode.parentNode.removeChild(this.parentNode);
                    change();
                }
           
           
            function change() {
                for (var i = 0; i < list.length; i++) {
                    if (i % 2 === 0) {
                        list[i].style.background = 'pink';
                    } else {
                        list[i].style.background = 'green';
                    }
                }
            };
        }



    </script>
</body>

</html>
