<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
   <script>
       function debounce(func,wait){
           let  timer = null;
           return function(){
               clearTimeout(timer);
               timer = setTimeout(()=>{
                   func.call(this);
                   timer = null;
               },wait)
           }
       }
       function fn(){
           console.log(2,this);
       };
       let lazyFunc = debounce(fn,1000);
       btn.onclick = lazyFunc;
   </script> 
</body>
</html>
