        // catch：捕获到第一个失败，捕获到下面的代码就不执行了
        // catch一般放到链式的最后
        // 如果then有失败的回调函数，那catch就不会执行
        let p1 = new Promise(function(resolve,reject){
            resolve();
        })
        console.log(p1.then(function(){}));
