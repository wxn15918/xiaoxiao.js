<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 800px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 50px auto;
            color: orangered;
            font-size: 20px;
            font-weight: 400;
            background: -webkit-linear-gradient(top right, rgba(255, 0, 0, 0.281), rgba(0, 128, 0, 0.274), rgba(255, 255, 0, 0.178));
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let box = document.getElementsByTagName('div')[0];
        // console.log(box);// 获取的是一个元素集合，咱们真正想获取的是div元素
        // let ss = document.getElementById('box');

        function addZero(value) {
            // if (value < 10) {
            //     return '0' + value;
            // }
            // else {
            //     return value
            // }

            return value < 10 ? '0' + value : value;

        }

        function transDay(value) {
            let obj = {
                0: '星期日',
                1: '星期一',
                2: '星期二',
                3: '星期三',
                4: '星期四',
                5: '星期五',
                6: '星期六'
            }
            return obj[value];
        }



        // 封装一个用来处理时间的方法
        function getTime() {
            let time = new Date(),
                year = time.getFullYear(),
                month = time.getMonth() + 1,
                date = time.getDate(),
                day = time.getDay(),
                hour = time.getHours(),
                min = time.getMinutes(),
                sec = time.getSeconds();

            let res = addZero(year) + '年' + addZero(month) + '月' + addZero(date) + '日 ' + transDay(day) + ' ' + addZero(hour) + '时' + addZero(min) + '分' + addZero(sec) + '秒';
            // console.log(res)
            box.innerHTML = res;
        }
        getTime();// 为了防止页面初始化的时候没有内容，所以让函数上垒就执行一次给页面赋值
        setInterval(getTime, 1000);


    </script>
</body>

</html>
