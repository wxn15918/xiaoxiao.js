<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 500px;
            list-style: none;
            margin: 50px auto;
            text-align: center;
            border: 1px solid greenyellow;
        }

        li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: hotpink;
        }
    </style>
</head>
<body>
    <body>
        <ul id=’ul1’>
        <li></li>   <li></li>   <li></li>   <li></li>
              </ul>
        </body>
        按照上述HTML结构编写对应的JS代码，实现如下的需求：(能写出的都写出来，这样根据编写情况会酌情给分)
        ->获取#ul1下的所有li,实现奇数行和偶数行的隔行变色 (奇数行红色|偶数行绿色)  
        ->鼠标滑过每一个li让当前行的背景颜色变为粉色(pink)，鼠标离开恢复开始的颜色
        ->鼠标点击每一个li弹出“我是第N个li” (n是每一个li的索引+1)

        <script>
            var main = document.getElementById('ul1');
            var list = document.getElementsByTagName('li');
            for (var i = 0; i < list.length; i++) {
            if (i % 2 === 0) {
                list[i].style.backgroundColor = 'red';
            } else {
                list[i].style.backgroundColor = 'green';
            }

            list[i].color = list[i].style.backgroundColor;
            list[i].onmouseover = function(){
                this.style.backgroundColor = 'pink';
            }
            list[i].onmouseout = function(){
                this.style.backgroundColor = this.color;
            }         

     }   
     for(var i=0;i<list.length;i++){
       list[i].index = i;
            list[i].onclick = function(){
              var N = this.index + 1;
                alert(`我是第${N}个li`);     
            }
     }


        </script>
</body>
</html>
