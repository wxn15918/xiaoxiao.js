<body>
    <script>
        var ary = [13,13,36,37,36,28];
         var fn = ary =>{
            var obj = {};
            for(var i =0;i<ary.length;i++){
                obj[ary[i]]  = ary[i];
            }

            var newAry = [];
            for(var key in obj){
                newAry.push(obj[key]);
            }
            return newAry;
        }

        console.log(fn(ary));

    </script>
