            let value = this.value;

            console.log(this.value);
            // console.log(reg.test(this.value));
            this.value = value.replace(reg,'');
            if(this.value.length>=18){
                
                if(!ary.includes(code)){
                    e.returnValue = false;
                }
                if(code === 13){
                    alert(this.value)
                }
                
                /* if(code!== 8 && code!== 37 && code!== 39){

            }
            

        }
