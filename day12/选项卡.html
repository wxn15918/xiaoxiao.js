        ul {
            list-style: none;
            display: flex;
            text-align: center;
            position: relative;
            z-index: 2;
            top: 1px;
        }

        ul li {
            width: 150px;
            line-height: 30px;
            border: 1px solid black;
            cursor: pointer;
            margin-right: 5px;
        }

        #box div {
            width: 500px;
            border: 1px solid black;
            height: 200px;
            line-height: 200px;
            text-align: center;
            display: none;
            position: relative;
            z-index: 0;
        }

        ul li.active {
            color: orangered;
            border-bottom-color: white;
        }

        #box div.active {
            display: block;
        }
    </style>
</head>
