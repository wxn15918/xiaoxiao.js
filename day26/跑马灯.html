<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        #box {
            width: 600px;
            height: 100px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            border: 1px solid red;
        }
        #box ul {
            position: absolute;
            left: 0;
            width: 1500px;
        }
        #box ul li {
            width: 150px;
            height: 100px;
            list-style: none;
            float: left;
            text-align: center;
            line-height: 100px;
        }
        #box ul li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="list" style="left:0">

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        let box = document.getElementById('box');
        let list = document.getElementById('list');

        function move(){
            let curLeft = parseFloat(list.style.left);
            curLeft-=1;
            if(curLeft<=-900){
                curLeft = 0;
            }
            list.style.left = curLeft +'px';
        }
        var timer = setInterval(move,20)

        box.onmouseenter = function(){
            clearInterval(timer);
        }
        box.onmouseleave = function(){
            timer = setInterval(move,20);
        }
    </script>
</body>

</html>
