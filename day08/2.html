<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // https://www.baidu.com/s?wd=苹果&age=18&sex=boy

       //封装queryUrlParams
       let url = 'https://www.baidu.com/s?wd=苹果&age=18&sex=boy';
       function queryUrlParams(url){
         let params= url.split('?')[1];
         let paramAry = params.split('&');
         let obj = {};
         // 循环把每一个参数增加到对象中
         for(var i=0;i<paramAry.length;i++){
             // 第一次循环
            let cur = paramAry[i].split('=');
            // 把每一个参数字符串以等号作为分隔符变成数组，然后把数组的第一项作为属性名，数组的第二项作为属性值给obj增加键值对

            obj[cur[0]] =  cur[1];
         }
         return obj;
       };
       console.log(queryUrlParams(url).wd);
    </script>
</body>
</html>
