<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        let data = 100;
        // resolve(data)
        resolve(100);
      }, 1000)
    });

    let p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        let data = 200;
        // resolve(data)
        reject(800);
      }, 500)
    });

    let p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        let data = 300;
        resolve(data)
      }, 5000)
    });

    // 当上面的三个请求全部请求完成之后在发送最后一个请求
    let p = Promise.race([p1,p2,p3]) // 他的返回值也是一个Promise的实例

    p.then((data)=>{
      console.log(data,'成功');
      // 发送第四次请求
    }).catch((data)=>{
      console.log(data,'失败');
    })
    // 谁执行的快就听谁的
    </script>
</body>
</html>
