    // 封装一个PROMISE版的请求
    function getJSON(url){
      return new Promise((resolve,reject)=>{
          $.ajax({
            url:url,
            success:(data)=>{
              resolve(data)
            },
            error:(data)=>{
              reject(data)
            }
          })
      })
    }
    getJSON(url).then(()=>{}).catch(()=>{})
