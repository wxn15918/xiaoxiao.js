<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 500px;
            margin: 200px auto;
            /* border:1px solid black; */
        }

        ul {
            list-style: none;
            display: flex;
            position: relative;
            top: 1px;
        }

        ul li {
            width: 150px;
            line-height: 30px;
            text-align: center;
            border: 1px solid black;
            cursor: pointer;
            margin-right: 5px;
        }

        #box div {
            width: 500px;
            border: 1px solid;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            display: none;
        }

        ul li.active {
            color: orangered;
            border-bottom-color: #fff;
        }

        #box div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li class="active">郭芙蓉</li>
            <li>吕轻侯</li>
            <li>邢育森</li>
        </ul>
        <div class="active">他的爸爸是郭巨侠</div>
        <div>他是一个算账的秀才</div>
        <div>他是一个当差的捕头</div>
    </div>
    <script>
        //选项卡的逻辑：当用户点击li的时候，让当前li加上active类名(其余的li移除类名)，还得让当前li对应的div加上active类名(其余的div移除类名)

        // 1、想操作谁就获取谁
        var navList = document.getElementsByTagName('li');
        var box = document.getElementById('box');
        var tabList = box.getElementsByTagName('div');
        for (var i = 0; i < navList.length; i++) {
            navList[i].index = i;// 给每一个元素添加自定义属性
            navList[i].onclick = function () {
                //清空所有Li和div的类名
                for (var i = 0; i < navList.length; i++) {
                    navList[i].className = '';
                    tabList[i].className = '';
                }

                //给对应的Li和div加上类名
                navList[this.index].className = 'active';
                tabList[this.index].className = 'active';
            };
        }
