<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 500px;
            margin: 50px auto;
        }
        #btn{
            font-size: 40px;
            color: orangered;
            text-align: center;
            cursor: pointer;
        }
        #pag{
            width: 100%;
            display: block;
        }
        #pag.hide{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="btn">隐藏</p>
        <img  id="pag"  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573150275632&di=8a7f6c6ddf4656c1a67b519bb7244be9&imgtype=jpg&src=http%3A%2F%2Fimgsa.baidu.com%2Fexp%2Fw%3D500%2Fsign%3Df0c47dd191504fc2a25fb005d5dfe7f0%2F6d81800a19d8bc3e6edff713888ba61ea9d34510.jpg" alt="">
    </div>

    <script>
        var btn = document.getElementById('btn');
        var pag = document.getElementById('pag');

        btn.onclick = function (){
            var text = btn.innerText;

            if(text === '隐藏'){
                btn.innerText = '显示';
             pag.className = 'hide';
            }else{
                btn.innerText = '隐藏';
                pag.className = '';
            }
        };
    </script>
</body>
</html>
