<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      /* 
      x=num=10
      y=num=10
       */
  function Fn(num) {
   	this.x = this.y = num;
   }
   /* Fn原型
    x=20
    sum=af0
    */
   Fn.prototype = {
   	x: 20,
   	sum: function () {// af0
   		console.log(this.x + this.y);// 20 NaN
   	}
   };
   let f = new Fn(10);
   console.log(f.sum === Fn.prototype.sum);// true
   f.sum();//this是f f.x + f.y -->10+10 --> 20
   Fn.prototype.sum();// this是Fn.prototype Fn.prototype.x + Fn.prototype.y -->20 + undefined --> NaN
   console.log(f.constructor);// Object内置类
   	
  
  </script>  
</body>
</html>
