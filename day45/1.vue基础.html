<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}

    </div>

    <div id="box">
        <span>{{n}}</span>
        <br>
        <button v-on:click="handle">点我啊</button>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js">
    </script>
    <script>
         // 把msg数据绑定在页面#app中，一秒后让数据更改，同时视图也跟着更改
        //  let msg = 'hello world~~';
         
         // 没创建一个实例，就相当于创建一个viewModel监听器，可以监听对应的数据和视图的改变
         let vm1 = new Vue({
             // el:element 当前监听器监听的视图（基于QUERYSELECTOR获取）
             // data:当前监听器监听的数据，这些监听的数据会挂载到vm1上,就相当于当vm1.msg=xxx来操作了
            el:'#app',
            data:{
                msg:'hello world~~'
            }
         });
         setTimeout(()=>{
             vm1.msg = '你好世界~~';
         },1000);

        
    </script>
    <script>
         let vm2 = new Vue({
             el:'#box',
             data:{
                 n:0
             },
             method:{
                 handle (){
                     this.n++;
                 }
             }
         })
    </script>
   
</body>
</html>
