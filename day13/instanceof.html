<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // instanceof:检测当前实例书否属于某个类,instanceof只能检测标准的实例，不能检测基本值
       // 实例 instanceof 类 如果属于返回true,否则返回false

       function CreatePerson(name,age){
           this.name = name;
           this.age = age;
       };
       let f1 = new CreatePerson('xiaoming',18);
       console.log(f1 instanceof CreatePerson);// true
       let ary = [100,200,300,400];
       console.log(ary instanceof Array);// true
       console.log(ary instanceof RegExp);// false
       console.log(ary instanceof Object);// true
       // instanceof只能检测标准的实例
       let num2 = 1;
       console.log(num2 instanceof Number);// false

// 实例的创建方式
        // 字面量方式创建（不是一个标准的实例）
        let num = 1;
        // 构造函数的方式建立
        let num1 = new Number(1);
        console.log(num1 instanceof Number);// true
    </script>
</body>
</html>
