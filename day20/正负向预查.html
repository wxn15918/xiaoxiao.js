<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (?=):正向预查
        // (?!):负向预查
        // let reg = /zhufeng(?=peixun)/;// 珠峰后面必须紧跟peixun才可以匹配
        // console.log(reg.test('zhufengpeixun'));// true
        // console.log(reg.test('zhufeng2345peixun'));// false

        let reg = /zhufeng(?!peixun)/;// 珠峰后面不能紧跟peixun才可以匹配
        console.log(reg.test('zhufengpeixun'));//false
        console.log(reg.test('zhufeng2345peixun'));// true/*  */
        
    </script>
</body>
