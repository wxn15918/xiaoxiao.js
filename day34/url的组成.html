<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // https://credit.baidu.com(:80)/bkrcredit/cardList?fbank=3054&nf=fbank#index
    /* 
    - 协议：(https://) :传输协议，能够把客户端和服务端的通讯的信息进行传递的工具
        + http:超文本传输协议，除了文本传递还可以传递媒体资源文件以及XML格式的数据
        + https:是一种更加安全的http，一般涉及政府，支付的网站都使用https传输协议
        + ftp:文件传输协议【一般情况下把本地资源上传到服务器，就是把前端资源代码上传到服务器的时候用到的一种传输协议】

    - 域名：(credit.baidu.com)
        + 顶级域名 baidu.com(在万网买的域名是顶级域名)
        + 一级域名 credit.baidu.com sport.baidu.com
        + 二级域名 www.credit.baidu.com
        + 三级域名 kyb.www.credit.baidu.com
            .com(国际域名，面向国际化)
            .cn(中文域名，国内)
            .com.cn
            .edu 教育类
            .gov 政府类
            .io 博客类
            .org 官网
            .net 系统类

    - 端口号：(:80) : 0-65535个端口,用端口号来区分一台服务器上的不同的项目，一个端口号下可以部署一个项目
        http默认端口号是80
        https默认端口号是443
        ftp默认端口号是21
        如果项目采用的是默认的端口号，我们在写url的时候可以不写端口号



    - 请求资源路径名称: (/bkrcredit/cardList)
        + 如果不写默认名称是default.html、index.html...
        + 伪URL处理（SEO搜索引擎优化）

    - 问号传参信息: (?fbank=3054&nf=fbank)
        + 客户端把信息传递给服务器，
        + URL地 问号传参
        + 请求报文传参(请求头和请求体)

        + 也可以实现页面之间的信息交互


    - HASH值 :(#index)
        + 锚点定位
        + 基于HASH实现页面的路由切换(不同的HASH值对应着不同的组件)


    给服务通网之后，会生成两个IP地址
1、内网IP：局域网访问
2、外网IP：外布用户基于外网IP可以访问到当前服务器
ping www.baidu.com
     */
    </script>
</body>
</html>
