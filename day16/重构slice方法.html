<body>
    <script>
        let ary = [11, 7, 13, 6, 15, 9, 7];
        Array.prototype.slice = function (start, end) {

            start = start || 0;
            end = end || this.length;
            let ary1 = [];
            for (let i = start; i < end; i++) {
                ary1.push(this[i]);
            }
            return ary1;
        }
        let newAry = ary.slice(1, 3)
        console.log(newAry)
    </script>
</body>
