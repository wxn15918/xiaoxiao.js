        //  1、一个url后面好多key:value，如localhost?key=val&key2=val2&key3=val3，封装一个函数 getParam(‘key’) 通过key获得相应等号后面的值，并且把此方法增加到String类的原型上（百度一面）
   
        
    /*getParams:获取URL里指定的参数
             key:是一个字符串
          */
          function getParams(key) {
            let params = this.split('?')[1];
            let paramsAry = params.split('&');
            let obj = {};
            for (let i = 0; i < paramsAry.length; i++) {
                let cur = paramsAry[i];// 代表数组的每一项
                let item = cur.split('=');
                obj[item[0]] = item[1];
            }

            return obj[key];
        }

        String.prototype.getParams = getParams;
        let url = 'localhost?key=val&key2=val2&key3=val3';
        console.log(url.getParams('key3'));
