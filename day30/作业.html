                    /*  let reg = new RegExp('\\b' + value + '\\b');

                        } */
                        itemValue && (itemValue = itemValue.split(' '));
          /* //['w','word','name']

                    if (itemValue) {
                        itemValue.includes(value) ? ary.push(item) : null;
                    }
                } else {
                    itemValue === value ? ary.push(item) : null;
                }
            })
            return ary;

        }
