<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter='fn' v-model='val'>
        <ul>
            <li v-for='(item,index) in arr' style="margin-bottom: 5px;">
                {{index+1}}、{{item.value}}
                <button @click='fn1(item.id)'>删除</button>
            </li>
        </ul>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                arr: [],
                val: ''
            },
            methods: {
                fn() {
                    this.arr.push({id:Math.random(),value:this.val});
                    this.val = ''
                },
                fn1(id) {
                    this.arr = this.arr.filter((item, index) => {
                        return item.id !== id;
                    })
                }
            }
        })
    </script>
</body>

</html>
