<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{text|filterA}}
        <br>
        {{filterB}}
        <br>
        {{filterC(text)}}
        <br>
        {{num}}
        <br>
        {{sum}}
        <button @click='add'>点击</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                text:'你好',
                num:1,
                num1:10,
                num2:20
            },
            methods:{
                add(){
                    this.num++
                },
                filterC(value){
                    console.log('filterC');
                    return value.split('').reverse().join('')
                }
            },
            filters:{
               
                filterA(value){
                    console.log('filterA');
                    return value.split('').reverse().join('')
                }
            },
            computed:{
                 // 如果某一个属性依赖另外一个属时，这样就可以使用咱们的computed计算属性去实现
                 // 利用他的缓存机制，可以提高性能
                filterB(){
                    console.log('filterB');
                    return this.text.split('').reverse().join('');
                },
                sum(){
                    return this.num1 + this.num2;
                }
            }
        })
    </script>
</body>
</html>
