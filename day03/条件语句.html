   <script>
        // if/else else if else

    var num = 10;
    //  if条件判断语句
    if(num == 10){
        // 小括号里的东西要转布尔，如果是true,执行语句块，否则不执行
        // 小括号里的值是多样性的
        // 只要有条件成立，下面的条件不论是否成立都不执行
        console.log(100);
    }else if(num > 5){
        console.log(200);        
    }else{
        //如果上面的条件都不成立执行
        console.log(300);   
    }

    // if可以嵌套使用
        var num = 10;
        if(num>5){
            if(num == 10){
                console.log(100);
            }
        }
        else {
            console.log(200);
        }
       // --------------------------------------------------------
        var num = 1;
        if (isNaN(num) || 1) { // 逻辑或  左右两边有一个是true，那条件就是成立的
            console.log(100);
        } else {
            console.log(200);
        }

        //--------------------------------------------
        var num = 1;
        var ss = 100;
        if (num === 1 && ss === 100) { // 逻辑与，左右两边必须全部成立，最后条件才会成立
            console.log(100);
        } else {
            console.log(200);
        }



        var num = 5; // 4
        // var ss = num++
        if ('isNaN(undefined)' && []) {
            // num--; // num-=1
            // console.log(num--); // 5
            // 先取值后运算
        } else {
            num++;
        }
        console.log(num); // 4



   </script>
