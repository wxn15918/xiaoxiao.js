<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 函数的定义：是方法，就是把实现某个功能的代码封装起来，以后你想实现这个功能，直接执行函数就行
        // 减少代码的冗余，提高代码的复用率（高内聚 低耦合）
        // 创建函数
        function fn(m,n) {
            var num = m + n;
            num = num / 2;
            console.log(num);
        }
        // 函数执行：函数名()
        fn(10,20);
        fn(20,30);
         parseFloat('12');// 12
       // console.log(parseFloat);
        
    </script>
</body>

</html>
