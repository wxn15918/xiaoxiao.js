<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            /* background: red; */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box" style="background-color: red;"></div>
    <script>
        //需求： 当点击元素的时候背景颜色改变
        // red->pink->green->orange->red
        // 1、想操作谁就获取谁
        var box = document.getElementById('box');
        console.log(box);

        // 给当前要操作的元素增加点击事件（onclick）
        box.onclick = function () {
            // 每当用户点击元素时，onclick对应的函数就会执行
            // 函数是可以重复执行的
            //  box.style.backgroundColor = 'pink';

            var color = box.style.backgroundColor;
            console.log(color);
            
            if (color === 'red') { 
                box.style.backgroundColor = 'pink';
            }else if(color === 'pink'){
                box.style.backgroundColor = 'green';
            }else if(color === 'green'){
                box.style.backgroundColor = 'orange';
            }else{
                box.style.backgroundColor = 'red';
            }
            // 当用户第二次点击的时候，当前函数的代码会从头再执行一次
           
        }
    </script>
</body>

</html>
