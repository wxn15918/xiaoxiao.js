<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       // typeof: 检测数据类型 typeof(value) 返回值是一个字符串，字符串里存放的是当前的数据类型,存在缺陷，不能区分null和引用类型，因为他们的返回值都是''object'
       // instanceof: 检测当前实例是否属于哪个类
       // constructor: 基于构造函数检测当前的数据类型
        // Object.prototype.toString.call()

        console.log(typeof 1);// 'number'
        console.log(typeof '1');// 'string'
        console.log(typeof undefined);// 'undefined'
        console.log(typeof null);// 'object'
        console.log(typeof []);// 'object'
        console.log(typeof {});// 'object'
        
        
        
        
        var flag = 1;
        if(typeof flag === 'number'){
            console.log('这是Number类型');
            
        }
       else if(typeof flag === 'Boolean'){
            console.log('这是Boolean类型');
            
        }

        console.log(typeof typeof 1);// 'string'
        console.log(typeof typeof typeof 1);// 'string'
        // 只要出现两个及以上typeof，结果就是'string'
        
   </script> 
</body>
</html>
